<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<ul style="list-style-type:square;"> <!-- unordered list-->
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>
<br>
<ol> <!-- ordered list-->
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>
<br>
<dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
</dl>
<br>
<ul> <!--nested list, czyli lista w liscie-->
    <li>Coffee</li>
    <li>Tea
        <ul>
            <li>Black tea</li>
            <li>Green tea</li>
        </ul>
    </li>
    <li>Milk</li>
</ul>
<br>
<ol type="1"> <!-- A - duze litery, a - maÅ‚e, I - Rzymskie duze, i rzymskie male -->
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>
<br>
<ol start="50">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>
<dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
</dl>

</body>
</html>
